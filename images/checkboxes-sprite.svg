<svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17">
    <style>
        .hidden { display: none; }
        .black-fill {fill: #000000}
        .secondary-fill {fill: #cbccd4}
        .white-fill {fill: #ffffff}
        .primary-fill {fill: #8c2837}
        :target { display: block; }
    </style>
    <g id="black-checkbox" class="black-fill hidden">
        <rect width="11" height="11" transform="translate(3 3)"/>
    </g>
    <g id="white-checkbox" class="white-fill hidden">
        <rect width="11" height="11" transform="translate(3 3)"/>
    </g>
    <g id="secondary-checkbox" class="secondary-fill hidden">
        <rect width="11" height="11" transform="translate(3 3)"/>
    </g>
    <g id="primary-checkbox" class="primary-fill hidden">
        <rect width="11" height="11" transform="translate(3 3)"/>
    </g>
</svg>
